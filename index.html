<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Hamilton - Artist, London</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Figtree', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #5D4037;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .intro {
            margin-bottom: 40px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .artwork {
            text-align: center;
        }

        .artwork img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .caption {
            margin-top: 10px;
            font-style: italic;
        }

        .contact a {
            color: #FFAB91;
        }
    </style>
</head>
<body>
    <h1>James Hamilton</h1>
    
    <div class="intro">
        <p>James Hamilton is a London based painter. Collected works below.</p>
    </div>

    <div class="gallery">
        <div class="artwork">
            <img src="artwork1.jpg" alt="Artwork 1">
            <div class="caption">biro on paper, 2025</div>
        </div>

        <div class="artwork">
            <img src="artwork2.jpg" alt="Artwork 2">
            <div class="caption">biro on paper, 2025</div>
        </div>

        <div class="artwork">
            <img src="artwork3.jpg" alt="Artwork 3">
            <div class="caption">charcoal on paper, 2024</div>
        </div>

        <div class="artwork">
            <img src="artwork4.jpg" alt="Artwork 4">
            <div class="caption">oil on canvas, 2024</div>
        </div>

        <div class="artwork">
            <img src="artwork5.jpg" alt="Artwork 5">
            <div class="caption">oil on canvas, 2023</div>
        </div>

        <div class="artwork">
            <img src="artwork6.jpg" alt="Artwork 6">
            <div class="caption">oil on canvas, 2023</div>
        </div>
    </div>

    <div class="contact">
        <p>Contact me at: <a href="mailto:james.e.k.hamilton@gmail.com">james.e.k.hamilton@gmail.com</a></p>
    </div>
</body>
</html>
